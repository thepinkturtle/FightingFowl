{% extends 'base.html' %}

{% block content %}
<div style="display: inline; height: 100px; width: 50px; background-color:darkgrey;">
    <div>
        <p style="font-size: x-large; color:#ff9900">Skis</p>
        {{skis_results|join:"<br/>"}}
    </div>
    <div>
        <p style="font-size: x-large; color:#ff9900">Sleds</p>
        {{sleds_results|join:"<br/>"}}
    </div>

    <div>
        <p style="font-size: x-large; color:#ff9900">Shovels</p>
        {{shovels_results|join:"<br/>"}}
    </div>

    <div>
        <p style="font-size: x-large; color:#ff9900">Snowblowers</p>
        {{snowblowers_results|join:"<br/>"}}
    </div>

    <div>
        <p style="font-size: x-large; color:#ff9900">Tires</p>
        {{tires_results|join:"<br/>"}}
    </div>
</div>
